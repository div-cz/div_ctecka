name: Android Release (AAB)

on:
  workflow_dispatch:       # ruční spuštění z Actions
  push:
    tags:
      - 'v*.*.*'           # nebo při vytvoření tagu vX.Y.Z

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies & build web
        run: |
          npm ci
          npm run build

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Add Android platform (if missing) & sync
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/upload-keystore.jks
          echo "ANDROID_KEYSTORE_PATH=$PWD/android/upload-keystore.jks" >> $GITHUB_ENV

      - name: Build AAB
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
