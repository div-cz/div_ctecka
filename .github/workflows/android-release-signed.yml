name: Android Signed Release

# This workflow builds and signs Android release AAB/APK
# Requires GitHub Secrets:
# - ANDROID_KEYSTORE_BASE64: Base64 encoded keystore file
# - ANDROID_KEYSTORE_PASSWORD: Keystore password
# - ANDROID_KEY_ALIAS: Key alias
# - ANDROID_KEY_PASSWORD: Key password

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version Name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version Code (e.g., 1)'
        required: true
        default: '1'

jobs:
  build-signed-android:
    name: Build Signed Android Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Update version in build.gradle
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ github.event.inputs.version_name }}\"/" android/app/build.gradle
          echo "Updated to version ${{ github.event.inputs.version_name }} (code: ${{ github.event.inputs.version_code }})"

      - name: Decode Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks

      - name: Create keystore.properties
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          cat > android/keystore.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=release-keystore.jks
          EOF

      - name: Update build.gradle for signing
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          cat > android/app/signing.gradle << 'EOF'
          def keystorePropertiesFile = rootProject.file("keystore.properties")
          def keystoreProperties = new Properties()
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

              android {
                  signingConfigs {
                      release {
                          keyAlias keystoreProperties['keyAlias']
                          keyPassword keystoreProperties['keyPassword']
                          storeFile file(keystoreProperties['storeFile'])
                          storePassword keystoreProperties['storePassword']
                      }
                  }
                  buildTypes {
                      release {
                          signingConfig signingConfigs.release
                      }
                  }
              }
          }
          EOF
          echo "apply from: 'signing.gradle'" >> android/app/build.gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Signed AAB
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace

      - name: Build Signed APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed-aab-v${{ github.event.inputs.version_name }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed-apk-v${{ github.event.inputs.version_name }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            android/app/build/outputs/bundle/release/app-release.aab
            android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "### ðŸŽ‰ Signed Android Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.event.inputs.version_name }} (Code: ${{ github.event.inputs.version_code }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Signed Release AAB: \`app-release.aab\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± Signed Release APK: \`app-release.apk\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Upload to Google Play Console" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Direct distribution (APK)" >> $GITHUB_STEP_SUMMARY
