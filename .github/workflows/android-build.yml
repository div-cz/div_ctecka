name: Android Release Build

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version_code:
        description: 'Version Code (leave empty for auto)'
        required: false
        default: ''

jobs:
  build-android:
    name: Build Android AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android Release AAB
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace

      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Build summary
        run: |
          echo "### Android Build Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Release AAB: \`app-release.aab\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± Release APK: \`app-release-unsigned.apk\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download artifacts from the Actions tab" >> $GITHUB_STEP_SUMMARY
          echo "2. Sign the AAB with your release keystore" >> $GITHUB_STEP_SUMMARY
          echo "3. Upload to Google Play Console" >> $GITHUB_STEP_SUMMARY
